<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/main.css" />
    <title>Document</title>
  </head>
  <body>
      <section class="discussion">
        <div class="container discussion__wrapper">
          <div class="discussion__text">
            <h4 class="discussion__title">Обговоримо ваш проект?</h4>
            <p class="discussion__info">
              Заповніть форму і найближчим часом <br />
              ми зв'яжемося з вами!
            </p>
            <div class="discussion__input">
              <input
                class="discussion__sub-input"
                placeholder="Ім'я"
                type="text"
              />
              <input
                class="discussion__sub-input"
                placeholder="Номер телефону"
                type="text"
              />
            </div>
            <div class="discussion__file">
              <img src="./assets/images/file (1) 1.svg" alt="" />
              <span class="discussion__attach">Прикріпити проект</span>
            </div>
            <button class="discussion__btn">Відправити</button>
            <div class="discussion__box">
              <div class="discussion__control">
                <img
                  class="discussion__control-img_one"
                  src="./assets/images/Rectangle 18.svg"
                  alt=""
                />
                <img
                  class="discussion__control-img"
                  src="./assets/images/Rectangle 19.svg"
                  alt=""
                />
              </div>
              <p class="discussion__box-title">
                Даю згоду на оброблення персональних даних
              </p>
            </div>
          </div>
          <div class="discussion__footer-img">
            <img
              class="discussion__img"
              src="./assets/images/Rectangle 6.png"
              alt=""
            />
          </div>
        </div>
      </section>

      <section class="home">
        <div class="container home__wrapper">
          <div class="home__title">
            <h4 class="home__sub-title">Етапи роботи</h4>
          </div>
          <div class="home__control">
            <div class="home__card">
              <img src="./assets/images/01.svg" alt="" />
              <span>Підписання договору</span>
              <p>
                Визначаємось з бюджетом, <br />
                матеріалами та фурнітурою. <br />
                Вносимо правки в проект, <br />
                підписуємо пакет документів.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
